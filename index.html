<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tangible Absurdity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <h1 id="site-title">Tangible Absurdity</h1>
  </div>

  <nav class="header-right home-only">
    <button class="nav-btn">Contact</button>
    <button class="nav-btn">Commissions</button>

    <div class="mode-wrapper">
      <button id="mode-btn" class="nav-btn">Mode ▾</button>
      <div id="mode-menu" class="mode-menu hidden">
        <button data-mode="light">Light</button>
        <button data-mode="dark">Dark</button>
        <button data-mode="absurd">Absurd</button>
      </div>
    </div>
  </nav>
</header>

<main>

  <!-- GALLERY GRID -->
  <section id="gallery" class="grid"></section>

  <!-- ARTIST BIO (HOME ONLY, BOTTOM) -->
  <section id="artist-bio" class="home-only">
    <p>
      Tangible Absurdity bio.
    </p>
  </section>

  <!-- DETAIL VIEW -->
  <section id="detail-view" class="hidden">

    <!-- HEADER CLONE TARGET -->
    <div id="detail-header"></div>

    <button id="close-detail">✕ Back to Gallery</button>

    <button class="nav prev">‹</button>

    <div class="detail-content">
      <div class="images"></div>
      <div class="description"></div>
    </div>

    <button class="nav next">›</button>

  </section>


</main>

<script src="script.js"></script>
</body>
</html>
